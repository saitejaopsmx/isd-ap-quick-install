        "BODY": "<div><p>Use this page to connect an existing Argo CD or to Create a new Argo CD instance.</p><strong>Existing Argo CD</strong><p><strong>Step 1</strong>:<span> Providing the following information to generate the manifest</span></p><ul><li><strong>Name</strong>: User Defined Name for this CD integration.</li><li><strong>Namespace</strong>: Namespace where argocd is installed. Usually it is 'argocd'</li><li><strong> Argo CD URL</strong>: URL of your ArgoCD instance. Providing this is optional. You can replace this value after downloading the agent manifest in the next step.</li></ul><p><strong>step 2</strong>: If required, Modify the Manifest and Apply it to the target Cluster</p><ul><li>Download the Agent Manifest.</li><li>(Optional) Replace the following parameters with appropriate values. You can skip this if you have already given them in the first step.<div><ul><li>agentnamespace</li><li>argocdurl</li></ul></div></li><li>Generate an ArgoCD API Token, encode it in base64 format and update it in the isd-argo-agent.yml. For more information, see How to Generate Argo CD API Token</li><li>Run the agent in the same cluster where argo cd is installed</li></ul><p><strong>Create New Argo CD</strong></p><p><strong>Step 1</strong>:<span> Providing the following information to generate the manifest</span></p><ul><li><strong>Name</strong>: User Defined Name for this CD integration.</li><li><strong>Namespace</strong>: Namespace where argocd is installed. Usually it is 'argocd'</li><li><strong> Argo CD URL</strong>: URL of your ArgoCD instance. Providing this is optional. You can replace this value after downloading the agent manifest in the next step.</li><li><strong> Argo Rollouts URL</strong>: URL of your Argo Rollouts instance. Providing this is optional. You can replace this value after downloading the agent manifest in the next step.</li></ul><p><strong>step 2</strong>: If required, Modify the Manifest and Apply it to the target Cluster</p><ul><li>Downloa